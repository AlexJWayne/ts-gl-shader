name: Build

on:
  push:
    branches:
      - main

  pull_request:
    branches:
      - main

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
      # Setup
      - uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3

      - name: Install NPM dependencies
        run: npm ci

      # Checks and Tests
      - name: Check Types
        run: npm run tsc

      - name: Run Tests
        run: npm test -- run

      - name: Build
        run: npm run build
